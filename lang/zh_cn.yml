CommandHelp: |
    ----- 命令列表 -----
    !!PCRC: 显示帮助信息
    !!PCRC status: 显示状态
    !!PCRC here: 发送一个“!!here”指令
    !!PCRC pos: 显示所处位置，不一定100%准确
    !!PCRC sepc: 旁观者传送至发送指令的玩家
    !!PCRC stop: 关闭PCRC
    !!PCRC url: 输出所有已录制文件的网址
    !!PCRC set: 输出所有可设置的选项
    !!PCRC set <选项> <值>: 将<选项>设置为<值>，不会写入配置文件
    !!PCRC marker: 输出所有的标记事件
    !!PCRC marker add [<备注>]: 添加一个在当前时刻的标记事件，并将其命名为<备注>（可选）
    !!PCRC marker del <序号>: 删除序号为<序号>的标记事件